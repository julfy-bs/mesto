<!doctype html><html lang="ru" xmlns="http://www.w3.org/1999/html"><head><meta charset="UTF-8"/><meta content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1" name="viewport"/><meta content="ie=edge" http-equiv="X-UA-Compatible"/><title>Место Россия</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img alt="Логотип Место Россия" class="logo" src="d07c09fbde66203a69e7.svg"/></header><main class="page__content"><section class="profile"><div class="profile__avatar"><img alt="Аватар пользователя." class="profile__image" src="b37ec181474f82fcc51f.jpg"/></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button aria-label="Редактировать профиль" class="button profile__edit" type="button"></button><p class="profile__occupation">Исследователь океана</p></div><button aria-label="Добавить пост" class="button profile__add" type="button"></button></section><section aria-label="Лента фотографий." class="feed"><ul class="feed__list"></ul></section><div class="popup popup_type_edit" tabindex="-1"><div class="popup__wrapper"><button aria-label="Закрыть" class="button popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form action="index.html" class="form" method="post" name="profile" novalidate><label class="form__label"><input class="form__input" data-invalid-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." maxlength="40" minlength="2" name="name" pattern="[a-zA-Zа-яА-ЯёЁ\s\-]+" placeholder="Введите имя" required/> <span class="form__error">Текст должен быть не короче 2 символов. Длина текста сейчас: 1 символ.</span></label> <label class="form__label"><input autocomplete="off" class="form__input" data-invalid-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." maxlength="200" minlength="2" name="occupation" pattern="[a-zA-Zа-яА-ЯёЁ\s\-]+" placeholder="Введите род занятий" required/> <span class="form__error">Текст должен быть не короче 2 символов. Длина текста сейчас: 1 символ.</span></label> <button class="form__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_avatar" tabindex="-1"><div class="popup__wrapper"><button aria-label="Закрыть" class="button popup__close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form action="index.html" class="form" method="post" name="avatar" novalidate><label class="form__label"><input class="form__input" name="link" placeholder="Ссылка на картинку" required type="url"/> <span class="form__error"></span></label> <button class="form__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add" tabindex="-1"><div class="popup__wrapper"><button aria-label="Закрыть" class="button popup__close" type="button"></button><h2 class="popup__title">Новое место</h2><form action="index.html" class="form" method="post" name="card" novalidate><label class="form__label"><input class="form__input" data-invalid-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." maxlength="30" minlength="2" name="title" pattern="[a-zA-Zа-яА-ЯёЁ\s\-]+" placeholder="Название" required/> <span class="form__error">Текст должен быть не короче 2 символов. Длина текста сейчас: 1 символ.</span></label> <label class="form__label"><input class="form__input" name="link" placeholder="Ссылка на картинку" required type="url"/> <span class="form__error">Текст должен быть не короче 2 символов. Длина текста сейчас: 1 символ.</span></label> <button class="form__button" type="submit">Создать</button></form></div></div><div class="popup popup_type_delete" tabindex="-1"><div class="popup__wrapper"><button aria-label="Закрыть" class="button popup__close" type="button"></button><h2 class="popup__title">Вы уверены?</h2><form action="index.html" class="form" method="post" name="delete" novalida
