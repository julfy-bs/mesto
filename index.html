<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Проект Место</title>
  <link
    rel="stylesheet"
    href="./vendor/fonts/fonts.css"
  >
  <link
    rel="stylesheet"
    href="./pages/index.css"
  >
</head>
<body class="page">
<header class="header">
  <div class="logo">
    <img
      src="./images/logo-white.svg"
      alt="Логотип Место Россия"
      class="logo__image"
    >
  </div>
</header>
<main class="page__content">
  <section class="profile">
    <div class="profile__content">
      <img
        src="./images/profile-image.jpg"
        alt=""
        class="profile__avatar"
      >
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="button profile__edit"
            type="button"
            role="button"
            aria-label="Редактировать профиль"
          >
            <img
              src="./images/profile-edit.svg"
              alt="Редактировать профиль"
              class="profile__icon"
            >
          </button>
        </div>
        <p class="profile__occupation">Исследователь океана</p>
      </div>
    </div>
    <button
      class="button profile__add"
      type="button"
      role="button"
      aria-label="Добавить пост"
    ></button>
  </section>
  <section class="feed">
    <ul class="feed__list">
      <li>
        <article class="feed__article">
          <img
            src="./images/feed-karachayevsk.jpg"
            alt="Сентинский храм в окрестностях города Карачаевск. На фоне виднеются зеленые горные леса на склонах Кавказа."
            class="feed__image"
          >
          <div class="feed__footer">
            <h2 class="feed__title">Карачаевск</h2>
            <button
              class="button feed__like feed__like_active"
              type="button"
              role="button"
              aria-label="Понравилось"
            ></button>
          </div>
        </article>
      </li>
      <li>
        <article class="feed__article">
          <img
            src="./images/feed-elbrus.jpg"
            alt="Вид на бескрайние поля Приэльбрусья на закате. На дальнем плане виднеется гора Эльбрус."
            class="feed__image"
          >
          <div class="feed__footer">
            <h2 class="feed__title">Гора Эльбрус</h2>
            <button
              class="button feed__like"
              type="button"
              role="button"
              aria-label="Понравилось"
            ></button>
          </div>
        </article>
      </li>
      <li>
        <article class="feed__article">
          <img
            src="./images/feed-dombay.jpg"
            alt="Вершина западной части главного хребта Большого Кавказа выглядывает из-за густого осеннего леса."
            class="feed__image"
          >
          <div class="feed__footer">
            <h2 class="feed__title">Домбай</h2>
            <button
              class="button feed__like"
              type="button"
              role="button"
              aria-label="Понравилось"
            ></button>
          </div>
        </article>
      </li>
      <li>
        <article class="feed__article">
          <img
            src="./images/feed-karachayevsk.jpg"
            alt="Сентинский храм в окрестностях города Карачаевск. На фоне виднеются зеленые горные леса на склонах Кавказа."
            class="feed__image"
          >
          <div class="feed__footer">
            <h2 class="feed__title">Карачаевск</h2>
            <button
              class="button feed__like"
              type="button"
              role="button"
              aria-label="Понравилось"
            ></button>
          </div>
        </article>
      </li>
      <li>
        <article class="feed__article">
          <img
            src="./images/feed-elbrus.jpg"
            alt="Вид на бескрайние поля Приэльбрусья на закате. На дальнем плане виднеется гора Эльбрус."
            class="feed__image"
          >
          <div class="feed__footer">
            <h2 class="feed__title">Гора Эльбрус</h2>
            <button
              class="button feed__like"
              type="button"
              role="button"
              aria-label="Понравилось"
            ></button>
          </div>
        </article>
      </li>
      <li>
        <article class="feed__article">
          <img
            src="./images/feed-dombay.jpg"
            alt="Вершина западной части главного хребта Большого Кавказа выглядывает из-за густого осеннего леса."
            class="feed__image"
          >
          <div class="feed__footer">
            <h2 class="feed__title">Домбай</h2>
            <button
              class="button feed__like"
              type="button"
              role="button"
              aria-label="Понравилось"
            ></button>
          </div>
        </article>
      </li>
    </ul>
  </section>
  <section class="popup">
    <div class="popup__wrapper">
      <button
        class="button popup__close"
        type="button"
        role="button"
        aria-label="Закрыть"
      ></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form
        action="index.html"
        method="post"
        class="form"
      >
        <fieldset class="form__fieldset">
          <label
            for="name"
            class="form__label"
          >
            <input
              id="name"
              type="text"
              required
              placeholder="Введите имя"
              value=""
              class="form__input"
            >
          </label>
        </fieldset>
        <fieldset class="form__fieldset">
          <label
            for="occupation"
            class="form__label"
          >
            <input
              id="occupation"
              placeholder="Введите род занятий"
              required
              value=""
              type="text"
              class="form__input"
            >
          </label>
        </fieldset>
        <fieldset class="form__fieldset form__fieldset_type_submit">
          <label
            for="submit"
            class="form__label"
          >
            <input
              id="submit"
              type="submit"
              value="Сохранить"
              class="form__button"
            >
          </label>
        </fieldset>
      </form>
    </div>
  </section>
</main>
<footer class="footer">
  <div class="footer__copyright">
    &copy; 2020 Mesto Russia
  </div>
  <a
    href="https://julfy-bs.github.io/portfolio/"
    target="_blank"
    class="link footer__author"
  >
    Богдан Сутужко
  </a>
</footer>
</body>
</html>
